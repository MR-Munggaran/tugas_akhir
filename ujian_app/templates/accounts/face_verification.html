<!-- accounts/face_verification.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Wajah</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #camera-container {
            position: relative;
            max-width: 640px;
            margin: 0 auto;
        }
        #webcam, #preview {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        #preview-container {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center">Verifikasi Wajah</h2>
                <p class="text-center">Sisa percobaan: <span id="remaining">{{ remaining }}</span></p>

                <!-- Tampilkan pesan error jika ada -->
                {% if error %}
                    <div class="alert alert-danger text-center">{{ error }}</div>
                {% endif %}

                <!-- Form untuk submit gambar -->
                <form id="imageForm" method="post" enctype="multipart/form-data" style="display: none;">
                    {% csrf_token %}
                    <input type="file" id="imageInput" name="image" accept="image/*" capture>
                </form>

                <!-- Kamera dan Preview -->
                <div id="camera-container" class="text-center">
                    <video id="webcam" autoplay playsinline class="mb-3"></video>

                    <div id="preview-container">
                        <img id="preview" src="#" alt="Preview">
                    </div>

                    <div class="d-grid gap-2 d-md-block mt-2">
                        <button type="button" class="btn btn-primary" onclick="captureImage()" id="capture-btn">Ambil Gambar</button>
                        <button type="button" class="btn btn-success" onclick="confirmImage()" id="confirm-btn" style="display:none;">Konfirmasi</button>
                        <button type="button" class="btn btn-secondary" onclick="retakeImage()" id="retake-btn" style="display:none;">Ulangi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let mediaStream;
        let capturedImage = null;

        async function startCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Browser Anda tidak mendukung akses kamera.");
                return;
            }

            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = mediaStream;
            } catch (error) {
                alert('Akses kamera diperlukan!');
                console.error('Camera error:', error);
            }
        }

        function captureImage() {
            const video = document.getElementById('webcam');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const dataURL = canvas.toDataURL('image/jpeg', 0.8);
            document.getElementById('preview').src = dataURL;

            canvas.toBlob(blob => {
                capturedImage = new File([blob], "capture.jpg", { type: "image/jpeg" });
            }, 'image/jpeg', 0.8);

            document.getElementById('webcam').style.display = 'none';
            document.getElementById('preview-container').style.display = 'block';
            document.getElementById('capture-btn').style.display = 'none';
            document.getElementById('confirm-btn').style.display = 'inline-block';
            document.getElementById('retake-btn').style.display = 'inline-block';
        }

        function confirmImage() {
            if (!capturedImage) {
                alert("Tidak ada gambar yang diambil!");
                return;
            }

            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(capturedImage);
            document.getElementById('imageInput').files = dataTransfer.files;
            document.getElementById('imageForm').submit();
        }

        function retakeImage() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }

            document.getElementById('webcam').style.display = 'block';
            document.getElementById('preview-container').style.display = 'none';
            document.getElementById('capture-btn').style.display = 'inline-block';
            document.getElementById('confirm-btn').style.display = 'none';
            document.getElementById('retake-btn').style.display = 'none';

            startCamera();
        }

        startCamera();
    </script>
</body>
</html>
