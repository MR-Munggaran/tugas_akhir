{% extends '_base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Hapus Soal</h1>
  <p>Apakah Anda yakin ingin menghapus soal "{{ soal.pertanyaan }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Hapus</button>
    <a href="{% url 'soal_list' soal.ujian.id %}" class="btn btn-secondary"
      >Batal</a
    >
  </form>
</div>
{% endblock %}
