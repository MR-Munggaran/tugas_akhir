<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if form.instance.pk %}Edit Soal{% else %}Tambah Soal{% endif %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include '_navbar.html' %}
    <div class="container mt-5">
      <h1>
        {% if form.instance.pk %}Edit Soal{% else %}Tambah Soal{% endif %}
      </h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_pertanyaan">Pertanyaan</label>
          {{ form.pertanyaan }}
        </div>
        <div class="form-group">
          <label for="id_pilihan_a">Pilihan A</label>
          {{ form.pilihan_a }}
        </div>
        <div class="form-group">
          <label for="id_pilihan_b">Pilihan B</label>
          {{ form.pilihan_b }}
        </div>
        <div class="form-group">
          <label for="id_pilihan_c">Pilihan C</label>
          {{ form.pilihan_c }}
        </div>
        <div class="form-group">
          <label for="id_pilihan_d">Pilihan D</label>
          {{ form.pilihan_d }}
        </div>
        <div class="form-group">
          <label for="id_jawaban_benar">Jawaban Benar</label>
          {{ form.jawaban_benar }}
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{% url 'soal_list' ujian.id %}" class="btn btn-secondary"
          >Kembali</a
        >
      </form>
    </div>
  </body>
</html>
