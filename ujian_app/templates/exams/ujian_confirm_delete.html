{% extends '_base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Hapus Ujian</h1>
  <p>Apakah Anda yakin ingin menghapus ujian "{{ ujian.nama_ujian }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Hapus</button>
    <a href="{% url 'ujian_list' %}" class="btn btn-secondary">Batal</a>
  </form>
</div>
{% endblock %}
