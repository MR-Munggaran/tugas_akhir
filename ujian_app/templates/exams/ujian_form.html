<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if form.instance.pk %}Edit Ujian{% else %}Tambah Ujian{% endif %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include '_navbar.html' %}
    <div class="container mt-5">
      <h1>
        {% if form.instance.pk %}Edit Ujian{% else %}Tambah Ujian{% endif %}
      </h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_nama_ujian">Nama Ujian</label>
          {{ form.nama_ujian }}
        </div>
        <div class="form-group">
          <label for="id_deskripsi">Deskripsi</label>
          {{ form.deskripsi }}
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{% url 'ujian_list' %}" class="btn btn-secondary">Kembali</a>
      </form>
    </div>
  </body>
</html>
