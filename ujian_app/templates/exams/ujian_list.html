<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Ujian</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    {% include '_navbar.html' %}

    <div class="container mt-5">
      <h1>List Ujian</h1>
      <a href="{% url 'ujian_create' %}" class="btn btn-primary mb-3"
        >Tambah Ujian</a
      >
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nama Ujian</th>
            <th>Deskripsi</th>
            <th>Tanggal Dibuat</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          {% for u in ujian %}
          <tr>
            <td>{{ u.nama_ujian }}</td>
            <td>{{ u.deskripsi }}</td>
            <td>{{ u.tanggal_dibuat }}</td>
            <td>
              <a href="{% url 'soal_list' u.id %}" class="btn btn-info btn-sm"
                >Lihat Soal</a
              >
              <a
                href="{% url 'ujian_update' u.id %}"
                class="btn btn-warning btn-sm"
                >Edit</a
              >
              <a
                href="{% url 'ujian_delete' u.id %}"
                class="btn btn-danger btn-sm"
                >Hapus</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
