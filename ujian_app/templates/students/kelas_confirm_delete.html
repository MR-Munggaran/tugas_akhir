<!-- dashboard.html -->
{% extends '_base.html' %}

{% block title %}Hapus Kelas{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Hapus Kelas</h1>
  <p>Apakah Anda yakin ingin menghapus kelas "{{ kelas.nama_kelas }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Hapus</button>
    <a href="{% url 'kelas_list' %}" class="btn btn-secondary">Batal</a>
  </form>
</div>
{% endblock %}
