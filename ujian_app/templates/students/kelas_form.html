<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if form.instance.pk %}Edit Kelas{% else %}Tambah Kelas{% endif %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Include Navbar -->
    {% include '_navbar.html' %}

    <div class="container mt-5">
      <div class="card shadow-sm mx-auto" style="max-width: 600px">
        <div class="card-body p-4">
          <h1 class="card-title text-center mb-4">
            {% if form.instance.pk %}Edit Kelas{% else %}Tambah Kelas{% endif %}
          </h1>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_nama" class="form-label fw-bold">Nama Kelas</label>
              <input
                type="text"
                name="nama"
                class="form-control form-control-lg"
                id="id_nama"
                placeholder="Masukkan nama kelas"
                value="{{ form.nama.value|default_if_none:'' }}"
                required
              />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-primary btn-md">
                Simpan
              </button>
              <a href="{% url 'kelas_list' %}" class="btn btn-secondary btn-md">
                Kembali
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
