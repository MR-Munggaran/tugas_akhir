<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if form.instance.pk %}Edit Siswa{% else %}Tambah Siswa{% endif %}
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 16px;
      }
      .form-group input:focus,
      .form-group select:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .btn-secondary {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        background-color: #6c757d;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        display: block;
        margin-top: 10px;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <!-- Include Navbar -->
    {% include '_navbar.html' %}

    <div class="container mt-5">
      <div class="form-container">
        <h1>
          {% if form.instance.pk %}Edit Siswa{% else %}Tambah Siswa{% endif %}
        </h1>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
          </div>
          {% if not form.instance.pk %}
          <!-- Hanya tampilkan field password saat menambah siswa -->
          <div class="form-group">
            <label for="id_password1">Password</label>
            {{ form.password1 }}
          </div>
          <div class="form-group">
            <label for="id_password2">Konfirmasi Password</label>
            {{ form.password2 }}
          </div>
          {% endif %}
          <div class="form-group">
            <label for="id_nama_lengkap">Nama Lengkap</label>
            {{ form.nama_lengkap }}
          </div>
          <div class="form-group">
            <label for="id_kelas">Kelas</label>
            {{ form.kelas }}
          </div>
          <button type="submit" class="btn btn-primary">Simpan</button>
          <a href="{% url 'student_list' %}" class="btn btn-secondary"
            >Kembali</a
          >
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
