<!-- dashboard.html -->
{% extends '_base.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Student List</h1>
  <a href="{% url 'student_create' %}" class="btn btn-primary mb-3"
    >Tambah Siswa</a
  >
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nama Lengkap</th>
        <th>Kelas</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.nama_lengkap }}</td>
        <td>{{ student.kelas.nama_kelas }}</td>
        <td>
          <a
            href="{% url 'student_update' student.pk %}"
            class="btn btn-warning btn-sm"
            >Edit</a
          >
          <a
            href="{% url 'student_delete' student.pk %}"
            class="btn btn-danger btn-sm"
            >Hapus</a
          >
          <a href="{% url 'upload_voice' student.pk %}" class="btn btn-info btn-sm">Upload Voice</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
